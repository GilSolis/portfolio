<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
      integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="home" class="flex-container">
      <div id="name">
        <div id="title">
          <h1>Gil Solis</h1>
          <h4>Full Stack Dev</h4>
        </div>
        <div id="links" class="row">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
          <a href="#resume">Resume</a>
        </div>
      </div>
    </div>
    <div id="about" class="flex-container">
      <h2>About</h2>
      <a href="#home">Back Home</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
      <a href="#resume">Resume</a>
    </div>
    <div id="projects" class="flex-container">
      <h2>Projects</h2>
      <a href="#home">Back Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#resume">Resume</a>
    </div>
    <div id="contact">
      <h2 id="contacttitle">Contact</h2>
      <form>
        <div id="form" class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label
                >Name:
                <input type="text" class="shadow" placeholder="your name" />
              </label>
            </div>
            <div class="medium-12 cell">
              <label
                >Email:
                <input type="email" class="shadow" placeholder="your email" />
              </label>
            </div>
            <div class="medium-12 cell">
              <label
                >Message:
                <textarea
                  placeholder="your message"
                  class="shadow"
                  rows="15"
                ></textarea>
              </label>
              <button class="button secondary shadow" href="#">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="resume" class="flex-container">
      <h2>Resume</h2>
      <a href="#home">Back Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </body>
</html>
